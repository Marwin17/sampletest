<html>
<title>early registration</title>

<div class="homepic" style="max-width:600px">
  <img class="mySlides" src="deped.jpg" style="width:600px" "height:400px" noresize scrolling="no">
  <img class="mySlides" src="depedER.jpg" style="width:600px" "height:400px" noresize scrolling="no">
  <img class="mySlides" src="shslogo(1).jpg" style="width:600px" "height:400px" noresize scrolling="no">
  <img class="mySlides" src="tpaezER.jpg" style="width:300px" "height:100px" noresize scrolling="no">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000); // Change image every 5 seconds
}
</script>
